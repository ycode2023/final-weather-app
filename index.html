<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-wrapper">
        <div class="weather-border">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-8">
                    <input 
                    type="search" 
                    placeholder="Enter a city" 
                    class="searchbar shadow-sm"
                    id="city-input"
                    autocomplete="off"; 
                    style="width: 500px; height: 40px;"/>
                    </div>
                    <div class="col-2">
                    <input 
                    type="submit" 
                    class="btn btn-outline-warning shadow-sm" 
                    style="width: 120px; height: 40px;" 
                    value="Search"/>
                    </div>
                     <div class="col-2">
                    <input 
                    type="submit" 
                    class="btn btn-outline shadow-sm btn2" 
                    style="width: 110px; height: 40px;" 
                    value="Current 📍"
                    id="button2"/>
                    </div>
                </div>           
            </form>
        <div class="overview">
    <h1>
        Hello <span id="city" class="city-name"></span> looks like today is...
    </h1>
    </div>
    <div class="row today" id="weather-today">
        <div class="col-5">
            <div class="d-flex weather-temperature">
            <img 
            src="" 
            alt="" 
            id="icon"/>
            <strong id="temperature"></strong>
            <span class="units">
                <a href = "#" id="celcius" class="active">°C </a> |
                <a href = "#" id="farenheit" >°F</a>
                 </span>
            </div>
        </div>
        <div class="col-4">
            <ul>
                 <li id="subheading">Last updated: <span id="date"></span> </li>
                 <li id="description"></li>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span>km/h
                </li>
            </ul>
        </div>
        <div class="col-2">
            <img src="src/person.jpg"
            alt=""
            style="width: 180px"
            >
        </div>
    </div>
    <hr class="line">
    <div class="weather-forecast" id="forecast"></div>
    </div>
        <small id="opensource">
        <a href="https://github.com/ycode2023/final-weather-app" target="_blank">
            Open-source code</a>
        by Yalda Keshavarzi
    </small>
    </div>
    </div>
<script src="src/app.js"></script>
</body>
</html>
